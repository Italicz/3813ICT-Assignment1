<h3>Hi {{user.username}} Welcome to PlugSpeak!</h3>
<h4> Here is a list of your groups and channels! Have a good day.</h4>
<ng-container *ngFor="let group of groups">
    {{group.groupName}}
    <div *ngFor="let channel of group.Channels">
        <ul *ngIf="channel.Users.includes(user.username)">
            <li>{{ channel.name}}</li>
        </ul>
    </div>
</ng-container>
