<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" [(ngModel)]="username" name="username" class="form-control">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="text" [(ngModel)]="password" name="password" class="form-control">
  </div>
  <button (click)="registeredAccount()" class="btn btn-info btn-md">Submit</button>
</form>
